[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --log-cli-level=INFO
    --log-file=test_results.log
    --log-file-level=INFO
    --log-file-format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
    --log-file-date-format=%Y-%m-%d %H:%M:%S 